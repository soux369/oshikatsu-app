name: Update Streams Data

on:
  schedule:
    - cron: '0 * * * *' # Once per hour as a background fallback. Main updates triggered by GAS.
  workflow_dispatch:
  repository_dispatch:
    types: [trigger-update]

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci --legacy-peer-deps || npm install --legacy-peer-deps

      - name: Run Update Script
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
          TARGET_CHANNEL_ID: ${{ github.event.client_payload.channel_id }}
          FORCE_UPCOMING_SYNC: ${{ github.event_name != 'schedule' }}
          GAS_URL: ${{ secrets.GAS_URL }}
        run: node scripts/update-streams.js

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add streams.json
          git commit -m "chore: update streams.json [skip ci]" || exit 0
          git pull --rebase origin main
          git push origin main
